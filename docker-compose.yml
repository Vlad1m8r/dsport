services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dsport
      POSTGRES_USER: dsport
      POSTGRES_PASSWORD: dsport
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dsport
      SPRING_DATASOURCE_USERNAME: dsport
      SPRING_DATASOURCE_PASSWORD: dsport
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    restart: unless-stopped
volumes:
  postgres_data:
